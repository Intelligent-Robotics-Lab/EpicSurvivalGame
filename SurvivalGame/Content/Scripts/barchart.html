<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;">
  <head>
    <meta charset="utf-8">
  </head>
  <body style="height: 100%; margin: 0; padding: 0;overflow-x: hidden;overflow-y: hidden;">
    <div id="container" style="height: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: hidden;"></div>

    <script type="text/javascript" src=".\node_modules\echarts\dist\echarts.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts\dist\extension\dataTool.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts-gl\dist\echarts-gl.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts-stat\dist\ecStat.js"></script>
    <script type="text/javascript" src=".\aliases.js"></script>
    <script type="text/javascript" src=".\node_modules\mathjs\lib\browser\math.js"></script>

    <script type="text/javascript">
      var dom = document.getElementById('container');
      var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false,
      });

      let option;
      let buckets = 5;
      let bucketSize = 3;
      let barData = Array(buckets).fill(0);
      let xData = [];
      for (var i = 0; i < (buckets-1); ++i) {
        xData.push(`${i*bucketSize}-${((i+1)*bucketSize)}`);
      }
      xData.push(`${(buckets-1)*bucketSize}+`);

      option = {
        backgroundColor: 'rgba(255,255,255,0.5)',
        tooltip: {
          trigger: 'item',
        },
        grid: {
          left: '14%',
          right: 0,
          top: 0,
          bottom: '10%',
          containLabel: false
        },
        xAxis: {
          type: 'category',
          name: 'Distance to Target (m)',
          nameLocation: 'middle',
          data: xData,
          boundaryGap: true,
          nameGap: 20,
          splitArea: {
            show: false
          },
          splitLine: {
            show: false
          },
          nameTextStyle: {
            padding: 10
          },
          axisLine: {
            lineStyle: {
              color: '#00000'
            }
          },
          axisTick: {
            alignWithLabel: true
          },
          axisLable: {
            interval: 0,
            hideOverlap: false,
            padding: 50
          }
        },
        yAxis: {
          show: true,
          type: 'value',
          name: 'Number of Target Hits',
          nameLocation: 'middle',
          nameGap: 40,
          splitArea: {
            show: false
          },
          splitLine: {
            show: false
          },
          nameTextStyle: {
            padding: 10
          },
          axisLine: {
            show: true,
            lineStyle: {
              color: '#00000'
            }
          },
          axisTick: {
            show: true,
            alignWithLabel: true
          },
          axisLable: {
            interval: 0,
            hideOverlap: false,
            padding: 50
          },
        },
        series: [
          {
            name: 'barchart',
            type: 'bar',
            data: barData,
            barWidth: '60%',
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }
      window.onresize = function() {
        myChart.resize();
      };
    </script>

    <script type="text/javascript">
      const webSocket = new WebSocket('ws://localhost:8080');
      webSocket.onmessage = function (event) {
        let JData = JSON.parse(event.data)
        if(JData.barPoint) {
          for(var i = 0; i < buckets; ++i) {
            if((i*bucketSize) < JData.barPoint && JData.barPoint < ((i+1)*bucketSize)) {
              barData[i] += 1;
              break;
            }
          }
        }
        if(JData.switchBar) {
          barData = Array(buckets).fill(0);
          for(var i = 0; i < JData.switchBar.length; ++i) {
            for(var j = 0; j < buckets; ++j) {
              if((j*bucketSize) < JData.switchBar[i] && JData.switchBar[i] < ((j+1)*bucketSize)) {
                barData[j] += 1;
                break;
              }
            }
          }
        }
        if(JData.zeroBar) {
          barData = Array(buckets).fill(0);
        }
        option.series[0].data = barData;

        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }
      }
    </script>
  </body>
</html>
