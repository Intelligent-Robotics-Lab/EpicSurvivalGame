<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;">
  <head>
    <meta charset="utf-8">
  </head>
  <body style="height: 100%; margin: 0; padding: 0;overflow-x: hidden;overflow-y: hidden;">
    <div id="container" style="height: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: hidden;"></div>

    <script type="text/javascript" src=".\node_modules\echarts\dist\echarts.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts\dist\extension\dataTool.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts-gl\dist\echarts-gl.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts-stat\dist\ecStat.js"></script>
    <script type="text/javascript" src=".\aliases.js"></script>
    <script type="text/javascript" src=".\node_modules\mathjs\lib\browser\math.js"></script>

    <script type="text/javascript">
      var dom = document.getElementById('container');
      var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false,
      });

      let option;
      let boxData = [];
      let scatterData = [];
      let rawData = [Array(0), Array(0), Array(0), Array(0), Array(0)];
      let xData = [];
      let buckets = 5;
      let bucketSize = 300;
      for (var i = 0; i < (buckets-1); ++i) {
        xData.push(`${i*bucketSize}-${((i+1)*bucketSize)-1}`);
      }
      xData.push(`${(buckets-1)*bucketSize}+`);

      option = {
        backgroundColor: 'rgba(255,255,255,0.5)',
        tooltip: {
          trigger: 'item',
        },
        grid: {
          left: '15%',
          right: '5%',
          top: '5%',
          bottom: '10%',
          containLabel: false
        },
        xAxis: {
          type: 'category',
          name: 'Distance to Killer',
          nameLocation: 'middle',
          data: xData,
          boundaryGap: true,
          nameGap: 20,
          splitArea: {
            show: false
          },
          splitLine: {
            show: false
          },
          nameTextStyle: {
            padding: 10
          },
          axisLine: {
            lineStyle: {
              color: '#00000'
            }
          },
          axisTick: {
            alignWithLabel: true
          },
          axisLable: {
            interval: 0,
            hideOverlap: false,
            padding: 50
          }
        },
        yAxis: {
          show: true,
          type: 'value',
          name: 'Distance to Nearest Ally',
          nameLocation: 'middle',
          nameGap: 40,
          splitArea: {
            show: false
          },
          splitLine: {
            show: false
          },
          nameTextStyle: {
            padding: 10
          },
          axisLine: {
            show: true,
            lineStyle: {
              color: '#00000'
            }
          },
          axisTick: {
            show: true,
            alignWithLabel: true
          },
          axisLable: {
            interval: 0,
            hideOverlap: false,
            padding: 50
          },
        },
        series: [
          {
            name: 'boxplot',
            type: 'boxplot',
            data: boxData,
            boxWidth: [20,30],
            itemStyle: {
              
            }
          },
          {
            name: 'datapoint',
            type: 'scatter',
            color: 'red',
            data: scatterData
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }
      window.onresize = function() {
        myChart.resize();
      };
    </script>

    <script type="text/javascript">
      const webSocket = new WebSocket('ws://localhost:8080');
      webSocket.onmessage = function (event) {
        let JData = JSON.parse(event.data)
        if(JData.point) {
          let newBoxData = [];
          let newScatterData = [];
          if((buckets-1)*bucketSize < JData.point[0]) {
            rawData[buckets-1].push(JData.point[1]);
            scatterData.push([buckets-1, JData.point[1]]);
          }
          else{
            for(var i = 0; i < buckets; ++i) {
              if((i*bucketSize) < JData.point[0] && JData.point[0] < ((i+1)*bucketSize)) {
                rawData[i].push(JData.point[1]);
                scatterData.push([i, JData.point[1]]);
                break;
              }
            }
          }
          for(var i = 0; i < buckets; ++i) {
            if(rawData[i].length > 1) {
              newBoxData.push([ math.min(rawData[i]), math.quantileSeq(rawData[i],2)[0], math.median(rawData[i]), math.quantileSeq(rawData[i],2)[1],  math.max(rawData[i]) ])
            }
            else {
              newBoxData.push([0, 0, 0, 0, 0]);
            }
            // scatterData.push([i, rawData[i]]);
          }
          boxData = newBoxData;
          // scatterData = newScatterData;
        }
        option.series[0].data = boxData;
        option.series[1].data = scatterData;

        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }
      }
    </script>
  </body>
</html>
