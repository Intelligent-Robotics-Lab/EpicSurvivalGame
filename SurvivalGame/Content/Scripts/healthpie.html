<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;">
  <head>
    <meta charset="utf-8">
  </head>
  <body style="height: 100%; margin: 0; padding: 0;overflow-x: hidden;overflow-y: hidden;">
    <div id="container" style="height: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: hidden;"></div>

    
    <script type="text/javascript" src=".\node_modules\echarts\dist\echarts.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts\dist\extension\dataTool.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts-gl\dist\echarts-gl.js"></script>
    <script type="text/javascript" src=".\node_modules\echarts-stat\dist\ecStat.js"></script>
    <script type="text/javascript" src=".\aliases.js"></script>

    <script type="text/javascript">
      var dom = document.getElementById('container');
      var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        height: 'auto',
        width: 'auto',
        useDirtyRect: false,
      });
      let option;
      let resolution = 80;
      let data = [
              { value: 500, name: 'Attackers' },
              { value: 500, name: 'Defenders' },
              { value: 500, name: 'BridgeBot' }
            ];
      option = {
        backgroundColor: 'rgba(255,255,255,0.5)',
        title: {
          text: 'Health Pool',
          textStyle: {
            color: '#000000',
            fontSize: '24'
          },
          left: 'center',
          top: '5%'
        },
        grid: {
          bottom: 0,
          right: 0,
          top: 0,
          left: 0
        },
        legend: { 
          data: [ 'Attackers', 'Defenders' ]
        },
        series: [
          {
            name: 'Access From',
            type: 'pie',
            radius: '50%',
            label: {
              fontSize: '14',
              fontWeight: 'bold',
              color: '#000000',
              borderColor: '#000000'
            },
            labelLine: {
              lineStyle: {
                color: '#000000'
              }
            },
            data: data,
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }
      window.onresize = function() {
        myChart.resize();
      };
    </script>

    <script type="text/javascript">
      const webSocket = new WebSocket('ws://localhost:8080');
      webSocket.onmessage = function (event) {
        let JData = JSON.parse(event.data)
        if(JData.pieData) {
          for(var i = 0; i < data.length; ++i) {
            if(data[i].name == JData.pieData[0].name) {
              data[i].value = JData.pieData[0].value;
              break;
            }
          }
        }
        if(JData.pieVariable) {
          console.log(JData.pieVariable);
          let removed = false;
          for(var i = 0; i< data.length; ++i) {
            if(data[i].name == JData.pieVariable[0].name) {
              console.log("removed " + JData.pieVariable[0].name )
              data.splice(i,1)
              removed = true;
              break;
            }
          }
          if(!removed) {
            console.log("added " + JData.pieVariable[0].name )
            data.push(JData.pieVariable[0]);
          }
        }
        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }
      }
    </script>

  </body>
</html>
