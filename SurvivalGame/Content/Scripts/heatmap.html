<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<style>
  div.background {
    background-color: rgba(255, 255, 255, 1);
  }
</style>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src=".\node_modules\echarts\dist\echarts.js"></script>
  <script type="text/javascript" src=".\node_modules\echarts\dist\extension\dataTool.js"></script>
  <script type="text/javascript" src=".\node_modules\echarts-gl\dist\echarts-gl.js"></script>
  <script type="text/javascript" src=".\node_modules\echarts-stat\dist\ecStat.js"></script>
  <script type="text/javascript" src=".\aliases.js"></script>

<script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var option;
    var app = {};
    let size = 100;
    let data = [];
    let xData = [];
    let yData = [];
    for (let i = 0; i <= size; i++) {
      for (let j = 0; j <= size; j++) {
        data.push([i, j, 1]);
      }
      xData.push(i);
    }
    for (let j = 0; j < size; j++) {
      yData.push(j);
    }
    data[69] = [1,18,0];

    option = {
    backgroundColor: 'rgba(255,255,255,.5)',
    tooltip: {
      show: true
    },
    xAxis: {
        type: 'category',
        title: 'test',
        data: xData
    },
    yAxis: {
        type: 'category',
        title:'test2',
        data: yData
    },
    visualMap: {
        min: 0,
        max: 1,
        itemWidth: 10,
        calculable: true,
        realtime: true,
        hoverLink: true,
        inRange: {
        color: [
            '#313695',
            '#4575b4',
            '#74add1',
            '#abd9e9',
            '#e0f3f8',
            '#ffffbf',
            '#fee090',
            '#fdae61',
            '#f46d43',
            '#d73027',
            '#a50026'
        ]
        }
    },
    series: [
        {
        name: 'Gaussian',
        type: 'heatmap',
        data: data,
        emphasis: {
            disabled: false,
            itemStyle: {
            borderColor: '#333',
            borderWidth: 0
            }
        },
        progressive: 1000,
        animation: true
        }
    ]
    };
    console.log("EVENT")

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>

  <script type="text/javascript">
    const webSocket = new WebSocket('ws://localhost:8080');
    webSocket.onmessage = function (event) {
      let newData = [];
      let JData = JSON.parse(event.data)
      console.log(JData);
      for (let i = 0; i <= size; i++) {
        for (let j = 0; j <= size; j++) {
          newData.push([i, j, JData.data[(size*i)+j]]);
        }
      }
      option = {
        backgroundColor: 'rgba(255,255,255,.5)',
        tooltip: {
          show: true
        },
        xAxis: {
          type: 'category',
          title: 'test',
          data: xData
        },
        yAxis: {
          type: 'category',
          title:'test2',
          data: yData
        },
        visualMap: {
          min: 0,
          max: 1,
          itemWidth: 10,
          calculable: true,
          realtime: true,
          hoverLink: true,
          inRange: {
            color: [
              '#313695',
              '#4575b4',
              '#74add1',
              '#abd9e9',
              '#e0f3f8',
              '#ffffbf',
              '#fee090',
              '#fdae61',
              '#f46d43',
              '#d73027',
              '#a50026'
            ]
          }
        },
        series: [
          {
            name: 'Gaussian',
            type: 'heatmap',
            data: newData,
            emphasis: {
              disabled: false,
              itemStyle: {
                borderColor: '#333',
                borderWidth: 0
              }
            },
            progressive: 1000,
            animation: true
          }
        ]
      };

      if (option && typeof option === 'object') {
        console.log("options")
        myChart.setOption(option);
      }
    }
  </script>

</body>
</html>
