<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;">
<head>
  <meta charset="utf-8">
</head>
<style>
  div.background {
    background-color: rgba(255, 255, 255, 1);
  }
</style>
<body style="height: 100%; margin: 0; padding: 0;overflow-x: hidden;overflow-y: hidden;">
  <div id="container" style="height: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: hidden;"></div>

  
  <script type="text/javascript" src=".\node_modules\echarts\dist\echarts.js"></script>
  <script type="text/javascript" src=".\node_modules\echarts\dist\extension\dataTool.js"></script>
  <script type="text/javascript" src=".\node_modules\echarts-gl\dist\echarts-gl.js"></script>
  <script type="text/javascript" src=".\node_modules\echarts-stat\dist\ecStat.js"></script>
  <script type="text/javascript" src=".\aliases.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      height: 'auto',
      width: 'auto',
      useDirtyRect: false,
    });
    let option;
    var app = {};
    let resolution = 100;
    let data = [];
    let xData = [];
    let yData = [];
    for (let i = 0; i <= resolution; i++) {
      for (let j = 0; j <= resolution; j++) {
        data.push([i, j, 1]);
      }
      xData.push(i);
    }
    for (let j = 0; j < resolution; j++) {
      yData.push(j);
    }

    option = {
        backgroundColor: 'rgba(255,255,255,0)',
        tooltip: {
          show: true
        },
        xAxis: {
          minInterval: 1,
          maxInterval: 1,
          show: false,
          type: 'category',
          title: 'test',
          data: xData,
          axisLine: {
            show: false
          },
          axisTick: {
            show: false,
            interval: 0,
          },
          minorTick: {
            show: false,
            splitNumber: 1
          }
        },
        yAxis: {
          minInterval: 1,
          maxInterval: 1,
          show: false,
          type: 'category',
          title:'test2',
          data: yData,
          axisLine: {
            show: false
          },
          axisTick: {
            show: false,
            interval: 0,
          },
          minorTick: {
            show: false,
            splitNumber: 1
          }
        },
        visualMap: {
          show: false,
          min: 0,
          max: 1,
          itemWidth: 0,
          itemHeight: 0,
          calculable: true,
          realtime: true,
          hoverLink: true,
          inRange: {
            color: [
              '#313695',
              '#4575b4',
              '#74add1',
              '#abd9e9',
              '#e0f3f8',
              '#ffffbf',
              '#fee090',
              '#fdae61',
              '#f46d43',
              '#d73027',
              '#a50026'
            ]
          }
        },
        series: [
          {
            name: 'Gaussian',
            type: 'heatmap',
            data: data,
            emphasis: {
              disabled: false,
              itemStyle: {
                borderColor: '#333',
                borderWidth: 0
              }
            },
            progressive: 0,
            animation: false
          }
        ]
      };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.onresize = function() {
      myChart.resize();
    };
    // window.addEventListener('resize', myChart.resize);
  </script>

  <script type="text/javascript">
    const webSocket = new WebSocket('ws://localhost:8080');
    webSocket.onmessage = function (event) {
      let JData = JSON.parse(event.data)
      if(JData.resolution) {
        resolution = JData.resolution;
      }
      if(JData.data) {
        let newData = [];
        // let newxData = [];
        // let newyData = [];
        for (let i = 0; i <= resolution; i++) {
          for (let j = 0; j <= resolution; j++) {
            newData.push([i, j, JData.data[(resolution*i)+j]]);
          }
          // newxData.push(i);
        }
        // for (let j = 0; j < resolution; j++) {
        //   newyData.push(j);
        // }
        data = newData;
        // xData = newxData;
        // yData = newyData;
      }
      option.series[0].data = data;
      // option.xAxis.xData = xData;
      // option.yAxis.yData = yData;

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }
    }
  </script>

</body>
</html>
